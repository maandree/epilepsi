SETTING integer
  # %i = integer part
  # %P = as if positive

  radix = "0123456789"

  SECTION "grouping"
    use = "spaces between groups of 3"
    OPTION "spaces between groups of 3"
      group = 3
      space = " "
    END
    OPTION "apostrophe between groups of 3"
      group = 3
      space = "'"
    END
    OPTION "comma between groups of 3"
      group = 3
      space = ","
    END
    OPTION "ungrouped"
      group = 0
      space = ""
    END
  END

  SECTION "format"
    use = "normal"
    zero =  "0"
    positive = "%1i"
    OPTION "normal"
      negative = "−%P"
    END
    OPTION "bracketed negatives"
      negative = "(%P)"
    END
  END
END


SETTING irrational
  # %i = integer part
  # %f = float part
  # %P = as if positive

  zero = "0"
  radix = "0123456789"

  SECTION "integer grouping"
    use = "spaces between groups of 3"
    OPTION "spaces between groups of 3"
      group[i] = 3
      space[i] = " "
    END
    OPTION "apostrophe between groups of 3"
      group[i] = 3
      space[i] = "'"
    END
    OPTION "comma between groups of 3"
      group[i] = 3
      space[i] = ","
    END
    OPTION "ungrouped"
      group[i] = 0
      space[i] = ""
    END
  END

  SECTION "float grouping"
    use = "ungrouped"
    OPTION "spaces between groups of 3"
      group[f] = 3
      space[f] = " "
    END
    OPTION "apostrophe between groups of 3"
      group[f] = 3
      space[f] = "'"
    END
    OPTION "comma between groups of 3"
      group[f] = 3
      space[f] = ","
    END
    OPTION "ungrouped"
      group[f] = 0
      space[f] = ""
    END
  END

  SECTION "negatives"
    use = "normal"
    OPTION "normal"
      negative_integer = "−%P"
    END
    OPTION "bracketed"
      negative_float = "(%P)"
    END
  END

  SECTION "format"
    use = ""

    OPTION "0,12345"
      positive_integer = "%1i"
      positive_float = "%1i,%{f[5]}"
    END
    OPTION "0.12345"
      positive_integer = "%1i"
      positive_float = "%1i.%{f[5]}"
    END
    OPTION ".12345"
      positive_integer = "%1i"
      positive_float = "%0i.%{f[5]}"
    END
  END
END


SETTING rational
  # %i = integer part
  # %f = float part
  # %F = periodic part as if float part
  # %p = periodic part
  # %P = as if positive

  zero = "0"
  radix = "0123456789"

  SECTION "integer grouping"
    use = "spaces between groups of 3"
    OPTION "spaces between groups of 3"
      group[i] = 3
      space[i] = " "
    END
    OPTION "apostrophe between groups of 3"
      group[i] = 3
      space[i] = "'"
    END
    OPTION "comma between groups of 3"
      group[i] = 3
      space[i] = ","
    END
    OPTION "ungrouped"
      group[i] = 0
      space[i] = ""
    END
  END

  SECTION "float grouping"
    use = "ungrouped"
    OPTION "spaces between groups of 3"
      group[f] = 3
      space[f] = " "
    END
    OPTION "apostrophe between groups of 3"
      group[f] = 3
      space[f] = "'"
    END
    OPTION "comma between groups of 3"
      group[f] = 3
      space[f] = ","
    END
    OPTION "ungrouped"
      group[f] = 0
      space[f] = ""
    END
  END

  SECTION "period grouping"
    use = "ungrouped"
    OPTION "spaces between groups of 3"
      group[p] = 3
      space[p] = " "
    END
    OPTION "apostrophe between groups of 3"
      group[p] = 3
      space[p] = "'"
    END
    OPTION "comma between groups of 3"
      group[p] = 3
      space[p] = ","
    END
    OPTION "ungrouped"
      group[p] = 0
      space[p] = ""
    END
  END

  SECTION "negatives"
    use = "normal"
    OPTION "normal"
      negative_integer = "−%P"
    END
    OPTION "bracketed"
      negative_float = "(%P)"
    END
  END

  SECTION "format"
    use = "0,,3"
    positive_integer = "%1i"
    OPTION "0,33333"
      positive_float = "%1i,%f"
      positive_periodic = "%0i.%f%{F[5]}"
      periodic_diacritical = ""
    END
    OPTION "0.33333"
      positive_float = "%1i.%f"
      positive_periodic = "%0i.%f%{F[5]}"
      periodic_diacritical = ""
    END
    OPTION ".33333"
      positive_float = "%0i.%f"
      positive_periodic = "%0i.%f%{F[5]}"
      periodic_diacritical = ""
    END
    OPTION "0,,3"
      positive_float = "%1i,%f"
      positive_periodic = "%1i,%f.%p"
      periodic_diacritical = ""
    END
    OPTION "0..3"
      positive_float = "%1i.%f"
      positive_periodic = "%1i.%f.%p"
      periodic_diacritical = ""
    END
    OPTION "..3"
